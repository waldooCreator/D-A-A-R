<!doctype html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Monolito</title>
    <link rel="icon" href="./assets/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-body-tertiary">
    <nav class="navbar navbar-expand-lg bg-body border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="./">
          <img src="./assets/logo.svg" alt="logo" width="28" height="28">
          <span class="fw-semibold">Bootstrap Monolito</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="./">Inicio</a></li>
            <li class="nav-item">
              <button id="themeToggle" class="btn btn-outline-secondary btn-sm ms-lg-3">Tema</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <!-- Vista: Listado -->
      <section id="view-list" class="">
        <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
          <h1 class="h4 m-0">Listado</h1>
          <div class="d-flex gap-2">
            <div class="input-group" style="max-width: 360px;">
              <span class="input-group-text">Buscar</span>
              <input id="searchInput" type="search" class="form-control" placeholder="Escribe para filtrar..." aria-label="Buscar">
            </div>
            <button id="btnNew" class="btn btn-primary">Nuevo</button>
          </div>
        </div>

        <div id="alert-list" class="alert alert-warning d-none" role="alert"></div>
        <div id="grid" class="row g-3">
          <!-- Tarjetas renderizadas por JS -->
        </div>
      </section>

      <!-- Vista: Detalle -->
      <section id="view-detail" class="d-none">
        <div class="d-flex align-items-center justify-content-between">
          <h1 class="h4 m-0">Detalle</h1>
          <div class="d-flex gap-2">
            <button id="btnEdit" class="btn btn-outline-primary btn-sm">Editar</button>
            <button id="btnDelete" class="btn btn-outline-danger btn-sm">Eliminar</button>
            <a href="./" class="btn btn-outline-secondary btn-sm">Volver</a>
          </div>
        </div>
        <div id="alert-detail" class="alert alert-warning d-none mt-3" role="alert"></div>
        <div id="content" class="mt-3">
          <!-- Detalle renderizado por JS -->
        </div>
      </section>
    </main>

    <footer class="border-top py-4 bg-body">
      <div class="container d-flex flex-column flex-md-row gap-2 align-items-center justify-content-between">
        <small class="text-secondary">© <span id="year"></span> Bootstrap Monolito</small>
        <div class="d-flex align-items-center gap-3">
          <a href="./" class="link-secondary link-underline-opacity-0">Inicio</a>
        </div>
      </div>
    </footer>

    <!-- Modal Crear/Editar -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="editModalTitle" class="modal-title">Nuevo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div id="alert-form" class="alert alert-warning d-none" role="alert"></div>
            <form id="todoForm" class="vstack gap-3">
              <input type="hidden" id="todoId">
              <div>
                <label for="todoTitle" class="form-label">Título</label>
                <input type="text" id="todoTitle" class="form-control" placeholder="Título" required>
              </div>
              <div>
                <label for="todoDesc" class="form-label">Descripción</label>
                <textarea id="todoDesc" class="form-control" rows="3" placeholder="Descripción opcional"></textarea>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="todoCompleted">
                <label class="form-check-label" for="todoCompleted">Completado</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="btnSave" type="button" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Confirmar Eliminación -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Eliminar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <p>¿Seguro que deseas eliminar este elemento?</p>
            <div id="alert-delete" class="alert alert-warning d-none" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button id="btnConfirmDelete" type="button" class="btn btn-danger">Eliminar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
