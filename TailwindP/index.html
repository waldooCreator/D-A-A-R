<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo — Dark Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] }
          }
        }
      };
    </script>
  </head>
  <body class="bg-black text-emerald-50 min-h-screen">
    <header class="max-w-6xl mx-auto px-4 py-6">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl md:text-3xl font-bold tracking-tight">
          <span class="text-emerald-400">ToDo</span> Client
          <span class="ml-2 text-xs align-middle px-2 py-1 rounded bg-zinc-800 text-zinc-300">Tailwind • Dark</span>
        </h1>
        <div class="flex items-center gap-2">
          <button id="btnReload" class="px-3 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 active:scale-95 transition">
            Recargar
          </button>
          <a href="https://todoapitest.juansegaliz.com/swagger/index.html" target="_blank"
             class="px-3 py-2 rounded-lg bg-zinc-900 hover:bg-zinc-800 active:scale-95 transition border border-zinc-700 text-zinc-200">
            Swagger
          </a>
        </div>
      </div>
      <p class="mt-2 text-sm text-zinc-400">
        API base: <code id="apiBaseCode" class="text-emerald-300"></code>
      </p>
    </header>

    <main class="max-w-6xl mx-auto px-4 pb-16 grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- LISTA -->
      <section class="rounded-2xl border border-zinc-800 bg-zinc-950 p-4 md:p-6 shadow-sm">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold">Tareas</h2>
          <div class="flex items-center gap-2">
            <input id="searchInput" placeholder="Buscar..." class="bg-black/50 border border-zinc-800 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600" />
            <select id="filterSelect" class="bg-black/50 border border-zinc-800 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600">
              <option value="all">Todas</option>
              <option value="open">Pendientes</option>
              <option value="done">Completadas</option>
            </select>
          </div>
        </div>
        <ul id="todoList" class="divide-y divide-zinc-900 rounded-xl border border-zinc-900 overflow-hidden">
          <!-- filas dinámicas -->
        </ul>
        <p id="emptyState" class="hidden mt-3 text-center text-zinc-400 text-sm">No hay tareas.</p>
      </section>

      <!-- FORMULARIO -->
      <section class="rounded-2xl border border-zinc-800 bg-zinc-950 p-4 md:p-6 shadow-sm">
        <div class="flex items-center justify-between mb-3">
          <h2 id="formTitle" class="text-lg font-semibold">Nueva tarea</h2>
          <button id="btnReset" class="text-sm px-3 py-1.5 rounded-lg bg-zinc-900 border border-zinc-800 hover:bg-zinc-800">Limpiar</button>
        </div>

        <form id="todoForm" class="grid gap-3">
          <input type="hidden" id="todoId" />

          <label class="grid gap-1">
            <span class="text-sm text-zinc-300">Título</span>
            <input id="titleInput" required maxlength="120"
                   class="bg-black/50 border border-zinc-800 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-600" placeholder="Ej: Comprar pan" />
          </label>

          <label class="grid gap-1">
            <span class="text-sm text-zinc-300">Descripción</span>
            <textarea id="descInput" rows="4" required
                      class="bg-black/50 border border-zinc-800 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-600" placeholder="Detalles de la tarea..."></textarea>
          </label>

          <div class="grid grid-cols-2 gap-3">
            <label class="grid gap-1">
              <span class="text-sm text-zinc-300">Prioridad</span>
              <select id="prioInput" class="bg-black/50 border border-zinc-800 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-600">
                <option value="1">1 (Alta)</option>
                <option value="2" selected>2 (Media)</option>
                <option value="3">3 (Baja)</option>
              </select>
            </label>

            <label class="grid gap-1">
              <span class="text-sm text-zinc-300">Estado</span>
              <select id="doneInput" class="bg-black/50 border border-zinc-800 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-600">
                <option value="false">Pendiente</option>
                <option value="true">Completada</option>
              </select>
            </label>
          </div>

          <div class="flex items-center gap-2 pt-2">
            <button type="submit" id="btnSave" class="px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 active:scale-95 transition">Guardar</button>
            <button type="button" id="btnCancelEdit" class="hidden px-4 py-2 rounded-lg bg-zinc-900 border border-zinc-800 hover:bg-zinc-800">Cancelar edición</button>
          </div>
        </form>

        <details class="mt-5 text-sm text-zinc-400">
          <summary class="cursor-pointer select-none">Depuración</summary>
          <div class="mt-3 grid gap-2">
            <div class="flex items-center gap-2">
              <span id="statusPill" class="inline-flex items-center px-2 py-0.5 rounded-full text-xs bg-zinc-800 border border-zinc-700">status: –</span>
              <span id="timing" class="text-xs text-zinc-500"></span>
            </div>
            <div>
              <h3 class="font-semibold text-zinc-300">Respuesta</h3>
              <pre id="output" class="mt-1 bg-black/60 border border-zinc-900 rounded-lg p-3 overflow-auto max-h-60 text-emerald-200">—</pre>
            </div>
            <div>
              <h3 class="font-semibold text-zinc-300">cURL</h3>
              <pre id="curl" class="mt-1 bg-black/60 border border-zinc-900 rounded-lg p-3 overflow-auto max-h-60 text-emerald-200">—</pre>
            </div>
          </div>
        </details>
      </section>
    </main>

    <footer class="max-w-6xl mx-auto px-4 pb-10 text-xs text-zinc-500">
      <p>Hecho con Tailwind. Tema negro con acentos verde esmeralda.</p>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
